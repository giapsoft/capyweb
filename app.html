   <script type="text/javascript">
        (function() {
            const currentHostname = window.location.hostname;
            const currentProtocol = window.location.protocol;
            let pathname = window.location.pathname;
            const search = window.location.search; // Lấy query parameters (ví dụ: ?id=123)
            const hash = window.location.hash;     // Lấy hash (ví dụ: #section)
            console.log(window.location);

            // Chỉ thực hiện chuyển hướng nếu trang hiện tại không phải là app.html hoặc info_graphic.html
            if (pathname.includes('app.html') || pathname.includes('info_graphic.html')) {
                return;
            }

            // Các tên miền/điều kiện để hiển thị trang infographic
            const infographicHostnames = ['capylala.com',];
            const isFileDirect = currentProtocol === 'file:';
            const isCapylala = infographicHostnames.includes(currentHostname);

            // Xây dựng URL mới dựa trên pathname, search và hash hiện tại
            // Đảm bảo pathname không bắt đầu bằng '/' nếu nó không rỗng để tránh '//'
            const pathAndQuery = (pathname === '/' ? '' : pathname) + search + hash;

            let infographicUrl = '/info_graphic.html' + pathAndQuery;
            let appUrl = '/app.html' + pathAndQuery;

            console.log("infographicUrl: " + infographicUrl);
            console.log("appUrl: " + appUrl);

            const showInfographic = infographicHostnames.includes(currentHostname);
            if (showInfographic) {
                window.location.replace(infographicUrl);
            } else {
                window.location.replace(appUrl);
            }
        })();
    </script>
