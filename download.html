<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tải Capylala - Luyện Phản Xạ Từ Vựng</title>
    <style>
        /* --- General Styling --- */
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #483D8B, #6A5ACD);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Main Container --- */
        .container {
            background-color: rgba(0, 0, 0, 0.2);
            padding: 25px 30px; /* Giảm padding dọc */
            border-radius: 24px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* --- Logo --- */
        .logo {
            width: 90px; /* Thu nhỏ logo */
            height: 90px;
            margin: 0 auto 0px auto; /* Giảm margin dưới */
        }

        .logo-img {
            width: 100%; /* Giữ nguyên ảnh logo của bạn */
            height: auto;
        }

        /* --- Text Content --- */
        h1 {
            font-size: 26px;
            margin-bottom: 8px;
            margin-top: -8px;
        }

        p.description {
            font-size: 15px;
            line-height: 1.5;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 25px;
        }

        p.qr-instruction {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 25px;
            margin-bottom: 10px;
            line-height: 24px;
        }
        
        /* --- Download Buttons --- */
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Khoảng cách giữa 2 ảnh nút */
        }

        .button-group a {
            display: inline-block;
            transition: transform 0.2s ease;
        }
        
        .button-group a:hover {
            transform: scale(1.05);
        }

        /* Dùng CSS để kiểm soát kích thước ảnh nút thay vì thay đổi thẻ img */
        .button-group img {
            width: 140px; /* Thu nhỏ ảnh nút */
            height: auto;
        }
        
        /* --- QR Code --- */
        #qr-canvas {
            border-radius: 8px;
            border: 4px solid white; /* Thêm viền trắng để nổi bật */
        }

        /* --- Footer --- */
        .footer {
            margin-top: 25px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="imgs/capylala_icon.svg" alt="Capylala Logo" class="logo-img">
        </div>

        <h1>CapyLala</h1>
        <p class="description">Luyện phản xạ từ vựng siêu đỉnh. Tải ngay để bắt đầu hành trình chinh phục ngoại ngữ!</p>
        <div class="button-group">
            <a href="https://apps.apple.com/us/app/capylala/id6739828663">
                <img src="imgs/apple_store.png" alt="Download on the App Store">
            </a>

            <a href="https://play.google.com/store/apps/details?id=com.remyset.remyset_dolphin&pcampaignid=web_share">
               <img src="imgs/google_play.webp" alt="Get it on Google Play">
            </a>
        </div>

        <canvas id="qr-canvas"></canvas>
        <div class="footer">
            &copy; 2025 Capylala. All rights reserved.
        </div> -->
    </div>
